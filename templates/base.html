<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title style="margin-top:5px; margin-bottom:3px;">{% block title %} {% endblock %}</title>
      
  </head>
  <body style="background-color:#C5A678;">
    <nav class="navbar navbar-expand-md navbar-light bg-warning">
        <a class="navbar-brand" href="{{ url_for('index')}}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li style="text-color: #000;font-weight: bold;" class="nav-item active">
                <a class="nav-link" href="/summary">Summary</a>
            </li>
            <li style="text-color: #000;font-weight: bold;" class="nav-item active">
                <a class="nav-link" href="/analysis">Analysis</a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="background-color=yellowgreen">
        {% block content %} {% endblock %}
    </div>

   
  </body>
</html>
